<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static', filename='images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="">
					<span class="login100-form-title p-b-26">
						What do you want to practice?
					</span>
					<div class="wrap-input100 validate-input">
						<input id="practice" class="input100" type="text" name="practice">
						<span class="focus-input100" data-placeholder="eg: Addition, multiplication, etc."></span>
					</div>

					<div class="wrap-input100 validate-input">
						
						<input class="input100" id="grade" type="number" name="grade">
						<span class="focus-input100" data-placeholder="What grade level? (K-12)"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>
					<br>
					<hr>
					<br>
					<div>
						{% if result %}
							<div id="result-container">
								<p><strong>The questions are:</strong></p>
								<br>
								{% for item in result %}
									<p>{{ item }}</p>
								{% endfor %}
							</div>
							<br>
							<button type="button" class="btn btn-sm btn-primary" onclick="downloadPDF()">
								Download PDF
							</button>
						{% else %}
						{% endif %}
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src=""{{url_for('static', filename='vendor/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src=""{{url_for('static', filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src=""{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->

<script>
	function downloadPDF() {
		var pdf = new jsPDF();
		var elementHTML = document.getElementById("result-container").innerHTML;
		var specialElementHandlers = {
			'#elementHTML': function (element, renderer) {
				return true;
			}
		};
		pdf.fromHTML(elementHTML, 15, 15, {
			'width': 170,
			'elementHandlers': specialElementHandlers
		});
		pdf.save("result.pdf");
	}
</script>



</body>
</html>
